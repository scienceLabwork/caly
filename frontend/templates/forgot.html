    <section class="bg-white dark:bg-gray-900 bg-img">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="/" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                <img src="/images/calypink.svg" alt="caly">
            </a>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 bg-11">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Reset Password
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="/forgot" method="post">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-pal1 focus:border-pal1 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pal1 dark:focus:border-pal1" placeholder="name@company.com" required="">                       
                            {% with messages = get_flashed_messages() %}  
                            {% if messages %}  
                                  {% for message in messages %}  
                                  <p class="text-lg font-medium text-{{color}}-600 md:text-sm dark:text-white">*{{ message }}</p>
                                  {% endfor %}  
                            {% endif %}  
                         {% endwith %}
                        </div>
                        <button type="submit" class="w-full text-white bg-pal1 hover:bg-pal3 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-pal1 dark:hover:bg-pal3 dark:focus:ring-primary-800">Sign in</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Donâ€™t have an account yet? <a href="/register" class="font-medium text-pal1 hover:underline dark:text-primary-500">Register</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
      </section>
