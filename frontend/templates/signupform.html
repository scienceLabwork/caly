<div class="container mx-auto px-4">
    <div class="flex justify-between items-center mt-4">
        <img src="https://dummyimage.com/60x60/000/fff&text=Logo" alt="logo" class="logo">
        <h1 class="text-3xl font-bold">Login</h1>
    </div>
    <div class="login-container">
        <form class="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-4">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter Your Email Address">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-4">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Your Password">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</div>
